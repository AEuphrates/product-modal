<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex items-center justify-center h-screen bg-slate-100">
        <div class="flex sm:flex-col md:flex-row bg-white p-4 rounded-lg shadow-lg">
            <img src="./product-modal/images/headphone.png" class="w-60 h-60 m-4 hover:scale-105 sm:ml-40 md:ml-4" alt="Razer Kraken Kitty Edt Gaming Headset Quartz">
            <div>
                <div class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full md:m-4 sm:ml-56">Free Shipping</div>
                <div class="text-3xl m-4">Razer Kraken Kitty Edt Gaming Headset Quartz</div>
                <p class="m-4 line-through">$799</p>
                <p class="m-4 text-7xl">$599</p>
                <p class="m-4 font-light">This offer is valid until April 3rd or as long as stock lasts!</p>
                <button class="inline-block bg-cyan-600 m-4 p-3 rounded-2xl text-white hover:bg-cyan-200 shadow-blue-500">Add to cart</button>
                <p class="m-4">50+ pcs. in stock</p>
                <div class="flex md:flex-row flex-col m-4 space-x-4 sm:space-y-4">
                    <button class="flex items-center justify-center w-full md:w-48 border border-gray-600 p-2 rounded-2xl hover:scale-105">
                        <img src="./product-modal/images/weight.png" class="w-6 h-6 mr-2" alt="Weight Icon"> 
                        Add to cart
                    </button>
                    <button class="flex items-center justify-center w-full md:w-48 border border-gray-600 p-2 rounded-2xl hover:scale-105">
                        <img src="./product-modal/images/heart.png" class="w-6 h-6 mr-2" alt="Heart Icon"> 
                        Add to Wishlist
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
